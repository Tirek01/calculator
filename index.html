<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button id="clear" class="color">Clear</button>
            <button class="color">soon</button>
            <button class="color">soon</button>
            <button id="backspace" class="color">CE</button>
        </div>
        <div class="row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="divide" class="operator">รท</button>
        </div>
        <div class="row">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="multiply" class="operator">ร</button>
        </div>
        <div class="row">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row lastRow">
            <button id="0" class="number">0</button>
            <button id="." class="number floatingPoint operator">.</button>
            <button id="equal" class="operator">=</button>
            <button id="add" class="operator">+</button>
        </div>
